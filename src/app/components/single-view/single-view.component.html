<a mat-fab routerLink="./gallery" class="back-button">
    <mat-icon>arrow_back</mat-icon>
</a>

<ng-container *ngIf="(loading$|async) === false || currentBook == null; else loading">
    <app-cover *ngIf="currentBook" [book]="currentBook"></app-cover>
</ng-container>

<ng-template #loading>
    <div class="loading-spinner">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
