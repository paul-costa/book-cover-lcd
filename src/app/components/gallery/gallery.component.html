<ng-container *ngIf="(loading$| async) === false; else loading">
    <div class="container">
        <div *ngFor="let book of (books$ | async); let first = first; let last = last"
            [class]="'book' + (first ? ' first' : '') + (last ? ' last' : '')" (click)="onBookOpen(book.id ?? '')">
            <img [src]="(book.coverUrl | async)" />
        </div>
    </div>

    <div class="navigation-buttons">
        <button mat-fab (click)="onStartAutoNavigation()">
            <mat-icon>autorenew</mat-icon>
        </button>
        <button mat-fab (click)="onStartAutoScroll()" [disabled]="!isAutoScrollEnabled">
            <mat-icon>{{isAutoScrollActive ? 'close' : 'swap_vert'}}</mat-icon>
        </button>
    </div>
</ng-container>

<ng-template #loading>
    <div class="loading-spinner">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
